services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./hls:/app/hls:ro
    depends_on:
      - skymonitor
    restart: unless-stopped
    networks:
      - app-network

  skymonitor:
    build: .
    expose:
      - "8000"
    volumes:
      - ./config.json:/app/config.json
      - ./hls:/app/hls
    environment:
      - TZ=Asia/Tokyo
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
